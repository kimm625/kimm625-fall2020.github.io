<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Daily Fantasy</title>
</head>
<body>

    <h1 ></h1>

    <div class="sub">
        <strong id="title" style="font-size: 24px; font-style: italic; font-weight: 400;"></strong> allows you to create your own virtual art <br>by connecting objects that don’t relate.
    </div>

    <div class="nav">
        Click Here to Start
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <script type="text/javascript">
    (function($){ 
         $.fn.extend({  
             title: function(array) {
                
                var self = $(this);
                var chars = ['a','b','c','d','e','f','g',' ','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z','-'];
                var longest = 0;
                var items = items2 = array.length;
    
                function pad(a,b) { return a + new Array(b - a.length + 1).join(' '); }
                
                $(this).empty();
                
                while(items--)
                    if(array[items].length > longest) longest = array[items].length;
    
                while(items2--)
                    array[items2] = pad(array[items2],longest);
                    
                spans = longest;
                while(spans--)
                    $(this).prepend("<span class='c" + spans + "'></span>");
                    
                
                function testChar(a,b,c,d){
                    if(c >= array.length)
                        setTimeout(function() { testChar(0,0,0,0); }, 1000);				
                    else if(d >= longest)
                        setTimeout(function() { testChar(0,0,c+1,0); }, 1000);
                    else {
                        $(self).find('.c'+a).html((chars[b]==" ")?" ":chars[b]);
                        setTimeout(function() {
                            if(b > chars.length)
                                testChar(a+1,0,c,d+1);
                            else if(chars[b] != array[c].substring(d,d+1).toLowerCase())
                                testChar(a,b+1,c,d);
                            else
                                testChar(a+1,0,c,d+1);
                        }, 20);
                    }
                }
                
                testChar(0,0,0,0);
            } 
        }); 
    })(jQuery);
    </script>
    
    
    <script type="text/javascript"> 
        $('#title').title([ 'sculpting fantasy', 'virtual land' ]); 
    </script> 
    
</body>


</html>
