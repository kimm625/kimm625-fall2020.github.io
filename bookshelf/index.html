<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Bookshelf</title>
</head>
<body>
    <section class="title">
    <h1>BOOKSHELF</h1>
    <div class="subtitle">SEE DETAIL INFORMATION ON THE BOTTON</div>
    </section>

      <section class="figure">
        <img
          class="cover-image"
          src=""
          alt="Book Cover"
        />
      </section>
      <section class="info">
        <h2 class="title"></h2>
        <p class="description">
        </p>
        <a class="more" href="" target="_blank">
          VISIT WEBSITE
        </a>
      </section>
    </article>
    <div class="footnote"> COLLECTED BY MICHELLE KIM 2021</div>

    <script src="lib/airtable.browser.js"></script>
    <script src="main.js"></script>
